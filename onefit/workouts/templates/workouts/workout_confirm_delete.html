{% extends "users/base.html" %}
{% block content %}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete Post</legend>
        <h2>Are you sure you want to delete workout from '{{ object.date_created }}'?</h2>
      </fieldset>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-danger">Delete</button>
        <a class="btn btn-outline-secondary" href="{% url 'workouts-detail' object.id %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock content %}
