{% extends "users/base.html" %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.user_id }}</a>
        <small class="text-muted">{{ object.date_created|date:'F j, Y' }}</small>
        {% if object.user_id == user %}
          <div class="">
            <a class="btn btn-secondary btn-sm mt-1 mb-1"  href="{% url 'workouts-update' object.id %}">Edit</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1"  href="{% url 'workouts-delete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ object.date_created }}</h2>
      <p class="article-content">{{ object.notes }}</p>
    </div>
  </article>
{% endblock content %}
